<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD Katalog</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/java.js"></script>
</head>
<body>
    <h1>CD Katalog</h1>
    <ul>
        <li><a href="katalog.html">Katalog</a></li>
        <li><a href="korisnicko_uputstvo.html">Korisnicko uputstvo</a></li>
      </ul>
    <form action="" method="get">
        <label for="izvodjac">Izvođač:</label>
  <input type="text" id="izvodjac" name="izvodjac" /><br />

  <label for="naziv">Naziv albuma:</label>
  <input type="text" id="naziv" name="naziv" /><br />

  <label for="zanr">Žanr:</label>
  <select id="zanr" name="zanr">
    <option value="">-- Izaberite žanr --</option>
    <option value="Nu Metal">Nu Metal</option>
    <option value="Industrial Metal">Industrial Metal</option>
    <option value="Pop">Pop</option>
    <option value="Heavy Metal">Heavy Metal</option>
    <option value="Electronic">Electronic</option>
  </select><br />

  <label for="godina">Godina izdanja:</label>
  <select id="godina" name="godina">
    <option value="">-- Izaberite godinu --</option>
    <option value="1982">1982</option>
    <option value="2001">2001</option>
    <option value="2008">2008</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
  </select><br />

  <label for="izdavacka">Izdavačka kuća:</label>
  <input type="text" id="izdavacka" name="izdavacka" /><br />

  <button type="submit">Traži</button>
    </form>
    <table id="tabela">
        <thead>
          <tr>
            <th>Izvođač</th>
            <th>Naziv</th>
            <th>Žanr</th>
            <th>Godina</th>
            <th>Izdavačka kuća</th>
            <th>Omot</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
</body>
</html>
